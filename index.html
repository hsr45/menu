<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="logo">
    <img src="logo.png" alt="Restaurant Logo">
  </div>

  <h1>Our Menu</h1>

  <div class="category">
    <h2>Appetizers</h2>
    <div class="subcategory">
      <h3>Vegetarian</h3>
      <div class="item"><img src="images/spring_rolls.jpg" alt=""><span class="item-name">Spring Rolls</span><span class="price">₹120</span></div>
      <div class="item"><img src="images/cheese_balls.jpg" alt=""><span class="item-name">Cheese Balls</span><span class="price">₹150</span></div>
    </div>
    <div class="subcategory">
      <h3>Non-Vegetarian</h3>
      <div class="item"><img src="images/chicken_wings.jpg" alt=""><span class="item-name">Chicken Wings</span><span class="price">₹200</span></div>
      <div class="item"><img src="images/fish_fingers.jpg" alt=""><span class="item-name">Fish Fingers</span><span class="price">₹220</span></div>
    </div>
  </div>

  <!-- (Same pattern repeated for other categories, shortened for brevity) -->

</body>
</html>
